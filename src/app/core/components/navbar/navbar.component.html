<div>
    <mat-sidenav-container>
        <mat-sidenav #sidenav mode="push">
            <div class="branding">
                <img src="../../../../assets/img/angular-logo.svg" />
            </div>
            <mat-nav-list>
                <a mat-list-item routerLink="dashboard" routerLinkActive="active">
                    Dashboard
                </a>
                <button mat-button class="nav-button" routerLink="youtube/channels" routerLinkActive="active">
                    <fa-icon class="with-margin-right" icon="tv"></fa-icon>
                    Channels
                </button>
                <button mat-button class="nav-button" routerLink="youtube/videos" routerLinkActive="active">
                    <fa-icon class="with-margin-right" icon="video"></fa-icon>
                    Videos
                </button>
            </mat-nav-list>
        </mat-sidenav>

        <div class="wrapper">
            <div class="toolbar" [style.position]="(stickyHeader$ | async) ? 'fixed' : 'inherit'" [class.mat-elevation-z4]="(stickyHeader$ | async)">
                <mat-toolbar color="primary">
                    <div class="branding">
                        <img class="logo" src="../../../../assets/img/angular-logo.svg" />
                        <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
                            <fa-icon icon="bars"></fa-icon>
                        </button>
                        <span routerLink="" class="branding spacer center d-inline d-sm-none">
                            <img [src]="logo" />
                        </span>
                        <span class="d-none d-md-inline">
                            <button mat-button class="nav-button" routerLink="dashboard" routerLinkActive="active">
                                <fa-icon class="with-margin-right" icon="tachometer-alt"></fa-icon>
                                Dashboard
                            </button>
                            <button mat-button class="nav-button" routerLink="youtube/channels" routerLinkActive="active">
                                <fa-icon class="with-margin-right" icon="tv"></fa-icon>
                                Channels
                            </button>
                            <button mat-button class="nav-button" routerLink="youtube/videos" routerLinkActive="active">
                                <fa-icon class="with-margin-right" icon="video"></fa-icon>
                                Videos
                            </button>
                        </span>
                    </div>
                    <button mat-icon-button>
                        <fa-icon icon="user-circle"></fa-icon>
                    </button>
                    <button mat-icon-button class="d-none d-sm-inline">
                        <fa-icon icon="cog"></fa-icon>
                    </button>
                    <a class="github-link" matTooltipPosition="before" mat-icon-button class="link d-none d-sm-inline" href="https://github.com/BnSalahFahmi/ng-youtube"
                        target="_blank">
                        <fa-icon class="github" [icon]="['fab','github']"></fa-icon>
                    </a>
                </mat-toolbar>
            </div>
        </div>
    </mat-sidenav-container>
</div>
