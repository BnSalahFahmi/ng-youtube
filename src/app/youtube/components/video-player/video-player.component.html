<div class="modal" [ngClass]="{ 'is-active': this.isOpen }">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <span class="video-player-title">
                <fa-icon icon="info-circle"></fa-icon>
                <i>Video Player</i>
            </span>
            <div class="video-player-actions">
                <fa-icon class="without-margin-right" icon="times-circle" (click)="onCloseVideoPlayerClick()"></fa-icon>
            </div>
        </header>
        <section class="modal-card-body">
            <span *ngIf="embedHTML == ''">Loading ...</span>
            <iframe
                style="top:20px; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"
                [src]='sanitizer.bypassSecurityTrustResourceUrl(getEmbedHTML())' frameborder="0"></iframe>
        </section>
    </div>
</div>
